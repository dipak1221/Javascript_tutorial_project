<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openWindow()">Open Windows</button>
    <button onclick="closeWindow()">close Windows</button>
    <button onclick="moveWindow()">move Windows</button>

</body>
<script>
    var id;
    function openWindow() {
        id = window.open("", "Cool bro", "width=500px,height=200px,left=100px,top=200px");
        id.document.write("<p>This is my new windows</p>")
    }
    function moveWindow() {
        id.moveTo(200, 200);
    }
    function closeWindow() {
        id.close();
    }
</script>

</html>
